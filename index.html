<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="images/king.png">
  <title>Chess site</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.2/p5.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1 class="display-4">Chess site</h1>
</header>
<main>
    <div class = "container">
        <div class = "row">
            <div class = "col-md-8 col-12 p-5 justify-content-center">
                <div>
                    <p class="display-6" id="currentPlayerText">Current Player: </p>
                </div>
                <div id="chessboard"></div>
            </div>
            <div class="col-md-4 col-12 justify-content-center p-5">
                <h1 class="text-center display-6">Menu</h1 >
                <div class="text-center">
                    <button class="btn-lg btn-danger w-100" id="reset" onclick="resetGame()">Reset</button>
                    <div class="text-center d-flex flex-nowrap pt-2" id="undoRedo">
                        <button class="btn-lg btn-primary w-50" id="undo" onclick="Undo()">Undo</button>
                        <button class="btn-lg btn-primary w-50" id="redo" onclick="Redo()">Redo</button>
                    </div>
                </div>
                <h2 class="text-center display-6">Opponent</h2>
                    <div class="justify-content-center text-center">
                    <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                        <input type="radio" class="btn-check " name="btnradio" id="btnradio1" autocomplete="off" checked  onchange="changeMode()">
                        <label class="btn btn-outline-primary btn-lg" for="btnradio1">Player</label>
                    
                        <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off"  onchange="changeMode()">
                        <label class="btn btn-outline-primary btn-lg" for="btnradio2">Bot</label>
                    </div>
                    <div class="text-center pt-2" id="changeColourSpinner"></div>
                    </div>
                <div class="text-center pt-2">
                    <p class="display-6">Scenario</p>
                    <select class="form-select form-select-lg" id="scenario" onchange="changeScenario()">
                    </select>
                </div>
                <div class="text-center pt-2">
                    <p class="display-6">Management</p>
                    <p class="lead fw-bold mt-2">Save/Export Game</p>
                    <input type="text" class="form-control mt-2" id="name" placeholder="Name">
                    <button class="btn-lg btn-primary w-100 mt-2" id="save" onclick="saveGame(null)">Save To Browser</button>
                    <button class="btn-lg btn-primary w-100 mt-2" id="export" onclick="exportGame()">Export</button>
                    <p class="lead fw-bold mt-2">Import Game</p>
                    <input type="file" class="form-control mt-2" id="Import">
                    <button class="btn-lg btn-primary w-100 mt-2" id="import" onclick="importGame()">Import</button>
                    <p class="lead fw-bold mt-2">Delete this Game</p>
                    <button class="btn-lg btn-danger w-100 mt-2" id="delete" onclick="deleteGame()">Delete</button>
                    <button class="btn-lg btn-danger w-100 mt-2" id="deleteAll" onclick="deleteAll()">Delete All Games</button>
                </div>
            </div>
        </div>
    </div>
</main>
<footer>
    <p class="lead">&copy; 2025 Daniel Kriz</p>
</footer>
<script src="main.js"></script>
</body>
</html>
