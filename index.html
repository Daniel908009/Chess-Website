<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chess site</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.2/p5.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>Chess site</h1>
</header>
<main>
    <div class = "container">
        <div class = "row">
            <div class = "col-md-8 col-12 p-5 justify-content-center">
                <div>
                    <p class="" id="currentPlayerText">Current Player: 1</p>
                </div>
                <div id="chessboard"></div>
            </div>
            <div class="col-md-4 col-12 justify-content-center p-5">
                <h1 class="text-center">Settings</h1 >
                <button class="btn btn-primary " id="reset" onclick="resetGame()">Reset</button>
                <button class="btn btn-primary" id="undo">Undo</button>
                <button class="btn btn-primary" id="redo">Redo</button>
                <h2 class="text-center">Opponent</h2>
                <button class="btn btn-primary" id="ai">AI</button>
                <button class="btn btn-primary" id="player">Player</button>
            </div>
        </div>
    </div>
</main>
<footer>
    <p>&copy; 2025 Daniel Kriz IT2/P2</p>
</footer>
<script src="main.js"></script>
</body>
</html>
